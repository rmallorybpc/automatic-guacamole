name: Refresh dashboard data

on:
  workflow_dispatch:
  schedule:
    # Weekly on Monday at 08:00 UTC
    - cron: '0 8 * * 1'

permissions:
  contents: write

concurrency:
  group: refresh-dashboard
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate dashboards
        env:
          # Use the workflow token for higher GitHub API rate limits.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python3 scripts/build_dashboard_from_meta_issue.py
          python3 scripts/build_dashboard_from_repo_issues.py

      - name: Commit and push if changed
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No dashboard changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/reports/*.json
          git commit -m "chore: refresh dashboard data"
          git push
